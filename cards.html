<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Components for Eventbrite</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous" defer></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="col-lg-4 offset-lg-2">
    <h2 class="justify-self"> Carte complète</h2><br>
</div>
<div class="col-lg-4 card mb-3 offset-lg-1">
  <h3 class="card-header">Nom de l'événement</h3>
  <div class="card-body">
    <h6 class="card-title">Lieu</h6>
    <h6 class="card-subtitle text-muted">Horaire</h6>
  </div>
  <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="100%" height="200" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
    <rect width="100%" height="100%" fill="#868e96"></rect>
    <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
  </svg>
  <div class="card-body">
    <p class="card-text">Rapide description de l'événement.</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Tags..</li>
    <li class="list-group-item">..disponibles..</li>
    <li class="list-group-item">..pour cet événement</li>
  </ul>
  <div class="card-body">
    <a href="#" class="card-link">Lien vers l'événement</a>
    <div class="float-end">
        <button type="button" class="btn btn-primary">Je participe</button>
    </div>
  </div>
  <div class="card-footer text-muted">
    Publié il y a 3 jours
  </div>
</div>
<br><br><br>
<div>
    <h2 class="justify-self offset-lg-2"> Carte horizontale</h2><br>
</div>
<div class="card offset-lg-1">
  <div class="card-body">
    <h4 class="card-title">Participant</h4>
    <p class="card-text">Rapide présentation du participant.</p>
    <a href="#" class="card-link">Lien vers son profil</a>
  </div>
</div>
</body>

</html>
