<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Components for Eventbrite</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous" defer></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<form>
    <fieldset>
    <div class="col-lg-4 offset-lg-4">
      <legend>Merci de remplir le formulaire ci dessous</legend>
      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label mt-4">Adresse email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez votre email">
        <small id="emailHelp" class="form-text text-muted">Nous ne le partagerons avec personne.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="form-label mt-4">Mot de passe</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de Passe">
      </div>
      <div class="form-group">
        <label for="exampleSelect1" class="form-label mt-4">Exemple Dropdown (City?)</label>
        <select class="form-select" id="exampleSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleTextarea" class="form-label mt-4">Exemple texte (Description)</label>
        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked="">
        <label class="form-check-label" for="flexCheckDefault">
          Se souvenir de moi
        </label>
      </div>
      <br><br>
      <div class="d-grid gap-2">
        <button class="btn btn-lg btn-primary" type="button">Envoyer</button>
      </div>
      </fieldset>
  </form>

  </body>
  </html>
